<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test AutonomiX Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2rem;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    .result.success {
      background: #d4edda;
      border: 2px solid #28a745;
      display: block;
    }
    .result.error {
      background: #f8d7da;
      border: 2px solid #dc3545;
      display: block;
    }
    .result h3 {
      margin-bottom: 15px;
    }
    .result a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    .result a:hover {
      text-decoration: underline;
    }
    .progress {
      margin-top: 20px;
      display: none;
    }
    .progress.active {
      display: block;
    }
    .progress-step {
      padding: 10px;
      margin-bottom: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #ccc;
    }
    .progress-step.active {
      border-left-color: #667eea;
      background: #e7f3ff;
    }
    .progress-step.completed {
      border-left-color: #28a745;
      background: #d4edda;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Test AutonomiX</h1>
    <p>Create a new project with real GitHub + Vercel deployment</p>

    <form id="createForm">
      <div class="form-group">
        <label for="projectName">Project Name:</label>
        <input 
          type="text" 
          id="projectName" 
          name="projectName"
          placeholder="my-awesome-app" 
          required
        />
      </div>

      <div class="form-group">
        <label for="description">What should it do:</label>
        <textarea 
          id="description" 
          name="description"
          placeholder="Create a landing page for a coffee shop with menu and contact form"
          required
        ></textarea>
      </div>

      <button type="submit" id="submitBtn">Create Project</button>
    </form>

    <div class="progress" id="progress"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3002/api';
    
    const form = document.getElementById('createForm');
    const submitBtn = document.getElementById('submitBtn');
    const progressDiv = document.getElementById('progress');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const projectName = document.getElementById('projectName').value;
      const description = document.getElementById('description').value;
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating...';
      progressDiv.classList.add('active');
      progressDiv.innerHTML = '<p>Starting...</p>';
      resultDiv.style.display = 'none';

      try {
        // Create task
        const response = await fetch(`${API_BASE}/tasks`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            tenant: projectName,
            prompt: description
          })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.statusText}`);
        }

        const task = await response.json();
        console.log('Task created:', task);

        // Poll task status
        const pollInterval = setInterval(async () => {
          try {
            const statusResponse = await fetch(`${API_BASE}/tasks/${task.id}`);
            const taskStatus = await statusResponse.json();
            
            updateProgress(taskStatus);

            if (taskStatus.status === 'completed') {
              clearInterval(pollInterval);
              showSuccess(taskStatus.result);
            } else if (taskStatus.status === 'failed') {
              clearInterval(pollInterval);
              showError(taskStatus.error || 'Unknown error');
            }
          } catch (error) {
            console.error('Polling error:', error);
          }
        }, 1000);

      } catch (error) {
        console.error('Error:', error);
        showError(error.message);
      }
    });

    function updateProgress(task) {
      const steps = task.steps || [];
      progressDiv.innerHTML = steps.map(step => {
        const status = step.status === 'completed' ? 'completed' : 
                      step.status === 'in_progress' ? 'active' : '';
        return `<div class="progress-step ${status}">${step.name}: ${step.status}</div>`;
      }).join('');
    }

    function showSuccess(result) {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Create Project';
      
      resultDiv.className = 'result success';
      resultDiv.innerHTML = `
        <h3>‚úÖ Project Created Successfully!</h3>
        <p><strong>GitHub:</strong> <a href="${result.repoUrl}" target="_blank">${result.repoUrl}</a></p>
        <p><strong>Live Site:</strong> <a href="${result.deployUrl}" target="_blank">${result.deployUrl}</a></p>
      `;
    }

    function showError(message) {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Create Project';
      
      resultDiv.className = 'result error';
      resultDiv.innerHTML = `
        <h3>‚ùå Error</h3>
        <p>${message}</p>
      `;
    }
  </script>
</body>
</html>
